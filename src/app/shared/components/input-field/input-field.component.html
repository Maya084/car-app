<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>{{name}}</mat-label>
  <input matInput type="text" color="primary" [formControl]="fControl">
  <button *ngIf="fControl.value || ''" matSuffix mat-icon-button (click)="clearControl()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
